<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

          {

            }
          }
        </script>
  <script src="../scripts/app.js" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f3e5ff',
              100: '#d6b4fe',
              200: '#b984fb',
              300: '#9d53f8',
              400: '#8123f5',
              500: '#680cdc',
              600: '#5107ab',
              700: '#3a047b',
              800: '#23024c',
              900: '#0e001d',
            }
          }
        },
        fontFamily: {
          sans: ["Prompt", "sans-serif"]
        }
      }
    }
  </script>
  <style>
    #app {
      display: contents;
    }
  </style>
  <script defer>
      (function (d, t) {
        var BASE_URL = "https://app.chatwoot.com";
        var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
        g.src = BASE_URL + "/packs/js/sdk.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);
        g.onload = function () {
          window.chatwootSDK.run({

            baseUrl: BASE_URL
          })
        }
      })(document, "script");
  </script>
</head>

<body class="bg-gray-900 text-gray-300">
  <div id="app">
    <div class="max-w-7xl mx-auto text-center">
      <div class="px-4">
        <a href="/contact.html"
          class="uppercase bg-primary-200 text-lg px-6 py-2 rounded-full text-white font-semibold inline-block hover:bg-primary-300 transition-colors fixed z-10 right-6 top-6 shadow">Contact</a>
        <img src="./images/sexit.svg" alt="Logo" class="mt-12 w-96 mx-auto">
        <h1 class="uppercase text-5xl text-center font-bold mt-16">
          {{ urlParams.status === "defeat" ?"Défaite !" : "Bien joué !"}}
        </h1>
        <div class="bg-gray-50 text-gray-800 rounded-lg py-6 px-6 md:px-12 max-w-xl mx-auto mt-12 text-left">
          {{ urlParams.status === "defeat" ?"Bien tenté..." : "Trop fort !"}}

        </div>
        <a href="/index.html"
          class="uppercase bg-primary-200 text-2xl px-8 py-3 rounded-full text-white font-semibold inline-block mt-8 hover:bg-primary-300 transition-colors shadow">Accueil</a>
      </div>
    </div>
    <button @click="showInventory = true"
      class="fixed z-10 top-24 sm:top-6 left-6 inline-block transition-transform hover:scale-105"><img
        src="./images/bag.png" class="w-28" alt=""></button>
    <div class="block fixed inset-0 bg-gray-800 z-50 overflow-auto" v-show="showInventory">
      <button @click="showInventory = false"
        class="uppercase bg-primary-200 text-lg px-6 py-2 rounded-full text-white font-semibold inline-block hover:bg-primary-300 transition-colors fixed z-10 right-6 top-6 shadow">Fermer</button>
      <h3 class="uppercase text-5xl text-center font-bold my-8 text-white">Inventaire</h3>
      <ul class="grid md:grid-cols-2 lg:grid-cols-3 gap-1 max-w-5xl mx-auto">
        <li class="contents">
          <a :href="`?id=${card.id}`"
            class="bg-gray-700 mx-5 my-5 rounded-lg p-4 text-gray-300 hover:scale-105 transition-transform"
            v-for="card in inventory">
            <img v-if="![1987, 1967, 142857].includes(card.id)" class="rounded-lg w-full mb-2"
              :src="`./images/${card.id}.png`" :alt="card.title">
            <h1 class="font-semibold text-lg">#{{card.id}} {{card.title}}</h1>
          </a>
        </li>
      </ul>
    </div>
    <footer class="mt-32 bg-gray-700 text-gray-400">
      <div class="max-w-7xl mx-auto px-4 py-2 text-center">Copyright &copy; MuM Inc.</div>
    </footer>
  </div>
</body>

</html>
