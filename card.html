<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="importmap">
          {
            "imports": {
              "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
          }
        </script>
    <script src="./scripts/app.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            display: block;
            position: fixed;
            top: 0;
            bottom: 0;  
            left: 0;
            right: 0;
            background-color: #fff;
            z-index: 50;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Escape game test encore</h1>
        <p>C'est comme Unlock.</p>
        <button @click="showInventory = true">Inventory</button>
        <button @click="inventory.push(data[0])">Add item to inventory</button>
        <p>{{ showInventory }}</p>
        <!-- <p>{{ urlParams }}</p>
        <pre>{{ selectedCard }}</pre> -->
        <div class="modal" v-show="showInventory">
            <button @click="showInventory = false">Close</button>
            <ul class="grid grid-cols-3 gap-1">
                <li class="bg-gray-200 mx-5 my-5 rounded-lg p-4" v-for="card in inventory">

                    <img class="rounded-lg w-full h-32 object-cover" :src="card.img" alt="">
                    <h1 class="text-center mt-2">{{card.title}}</h1>
                    <p class="text-center mt-2">{{card.desc}}</p>

                </li>
                
            </ul>
        </div>
    </div>
</body>

</html>
