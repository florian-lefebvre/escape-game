<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="importmap">
          {
            "imports": {
              "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
          }
        </script>
    <script src="./scripts/app.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .modal {
            display: block;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            z-index: 50;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Escape game test encore</h1>
        <p>C'est comme Unlock.</p>
        <button @click="showInventory = true">Inventory</button>
        <button @click="inventory.push(data[0])">Add item to inventory</button>
        <p>{{ showInventory }}</p>
        <p>{{ urlParams }}</p>
        <pre>{{ selectedCard }}</pre>
        <div>

            <li v-for="card in data">
                <div class="card">
                    <h1 class="card-title text-center">{{selectedCard.title}}</h1>

                    <img class="card-img-top" :src="selectedCard.img" alt="Some Images">

                    <p class="card-text text-center">{{selectedCard.desc}}</p>
                </div>
            </li>
            </ul>
            <div class="modal" v-show="showInventory">
                <button @click="showInventory = false">Close</button>
                <ul>
                    <li v-for="card in inventory">{{ card }}</li>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</body>

</html>
