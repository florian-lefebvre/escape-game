<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="importmap">
          {
            "imports": {
              "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
          }
        </script>
    <script src="./scripts/app.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <h1>Escape game test encore</h1>
        <p>C'est comme Unlock.</p>
        <p>{{ urlParams }}</p>
        <pre>{{ selectedCard }}</pre>
        <ul>
            <li v-for="card in data">
                <div class="card">
                    <h1 class="card-title text-center">{{card.title}}</h1>

                    <img class="card-img-top" :src="card.img" alt="Fabian le Cuck">

                    <p class="card-text text-center">{{card.desc}}
                    <p>
                    <p>{{card.elements.card_id}}</p>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
