<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="./scripts/app.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f3e5ff',
                            100: '#d6b4fe',
                            200: '#b984fb',
                            300: '#9d53f8',
                            400: '#8123f5',
                            500: '#680cdc',
                            600: '#5107ab',
                            700: '#3a047b',
                            800: '#23024c',
                            900: '#0e001d',
                        }
                    }
                },
                fontFamily: {
                    sans: ["Prompt", "sans-serif"]

        }
    </script>
    <style>
        #app {
            display: contents;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Escape game test encore</h1>
        <p>C'est comme Unlock.</p>
        <button @click="showInventory = true">Inventory</button>
        <button @click="inventory.push(data[0])">Add item to inventory</button>
        <!-- <p>{{ showInventory }}</p> -->
        <!-- <p>{{ urlParams }}</p>
        <pre>{{ selectedCard }}</pre> -->   
        <div class="display-block position-fixed top-0 bottom-0 left-0 right-0 bg-white z-0 overflow-auto" v-show="showInventory">
            <button @click="showInventory = false">Close</button>
            <ul class="grid grid-cols-3 gap-1">
                <li class="bg-gray-200 mx-5 my-5 rounded-lg p-4" v-for="card in inventory">

                    <img class="rounded-lg w-full h-32 object-cover" :src="card.img" alt="">
                    <h1 class="text-center mt-2">{{card.title}}</h1>
                    <p class="text-center mt-2">{{card.desc}}</p>

                </li>

            </ul>
        </div>
    </div>
</body>
